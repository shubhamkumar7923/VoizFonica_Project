<div class="body">
<div class="container">
    <h1 style="text-align: center;">Update Password</h1>
    <form #rudForm="ngForm" (ngSubmit)="upAdmin(user.emailId,user.password)">
     
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email"  required pattern="^[a-zA-Z]+[.&$#_0-9a-z]*?[a-z0-9]+@(gmail|yahoo|outlook|ac)\.(com|in|org)$"  [(ngModel)]="user.emailId" placeholder="Enter email" name="email">
      </div>
      <div class="form-group">
        <label for="pwd">New Password:</label>
        <input type="password" class="form-control" id="pwd" required pattern= "^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"  minlength="5" maxlength="10"  required [(ngModel)]="user.password" placeholder="Enter password" name="pwd">
      </div>
    
      <button type="submit" class="btn btn-success" style="font-size: 20px;" [disabled]="rudForm.form.invalid">Update</button>&nbsp;&nbsp;
     
       <button type="submit" class="btn btn-info" style="font-size: 20px;"  (click)="goback()" routerLinkActive="active" >BACK</button>
    </form>
    <br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br>
    
  </div>
</div>
