
  <div class="body">
    <div class="container">
     <h1 style="color: darkviolet; text-align: center;"> <b> User Registration </b> </h1>
      
          <form #regform="ngForm" (ngSubmit)="userreg()">
            <small class="text-danger">{{msg}}</small>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" required pattern= "[A-Za-z]+" minlength="3" required [(ngModel)]="emp.name" name="name" >
            </div>
        
            <div class="form-group" >
              <label for="name">Email Id</label>
              <input type="email" class="form-control" id="email" required pattern="^[a-zA-Z]+[.&$#_0-9a-z]*?[a-z0-9]+@(gmail|yahoo|outlook|ac)\.(com|in|org)$"  required [(ngModel)]="emp.emailId" name="email" >
            </div>
        
            <div class="form-group">
              <label for="name">Phone number</label>
              <input type="text" class="form-control" id="phone" required pattern ="[6-9]{1}[0-9]{8,14}" maxlength="15" minlength="9" required [(ngModel)]="emp.phone" name="phone" >
            </div>
            <div class="form-group">
              <label for="name">Age</label>
              <input type="number" class="form-control" id="age" min="18" max="99" required [(ngModel)]="emp.age" name="age" >
            </div>
            <div class="form-group">
              <label for="name">City</label>
              <input type="text" class="form-control" id="city" minlength="3" required pattern= "[A-Za-z]+" required [(ngModel)]="emp.city" name="city" >
            </div>
            <div class="form-group">
              <label for="name">Address</label>
              <input type="text" class="form-control" id="address" minlength="3"  required [(ngModel)]="emp.address" name="address" >
            </div>
            <div class="form-group">
                <label for="name">Aadhar</label>
                <input type="text" class="form-control" id="adhar" required pattern= "[0-9]+" required [(ngModel)]="emp.adhar" maxlength="12" minlength="12" name="adhar" >
              </div>
              <div class="form-group">
                <label for="name">Password</label>
                <input type="password" class="form-control" id="password" required pattern= "^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"  minlength="5" maxlength="10" required [(ngModel)]="emp.password" name="password" >
              </div>
              <div class="form-group">
                <label for="pwdc">Confirm Password:</label>
                <input type="password" class="form-control" id="cpwd" name="cpwd" [(ngModel)]="emp.password">
              </div>
              <div class="checkbox">
                <label><input type="checkbox" name="remember" > Terms and Conditions</label>
              </div>
            <button  class="btn btn-success" style="font-size: 20px; " [disabled]="regform.form.invalid">Register</button> &nbsp;
            <a [routerLink]="['/userlogin']" style="font-size: 17px; "> Existing  User? Login here</a>

          </form>
        </div>
        </div>
