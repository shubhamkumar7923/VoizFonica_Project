
  <div class="body">
    <div class="container">
     <h3 style="color: darkviolet; text-align: center;"> <b> User Registration </b> </h3>
      
          <form #regform="ngForm" (ngSubmit)="userreg()">
            <small class="text-danger">{{msg}}</small>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" required pattern= "[A-Za-z]+" minlength="4" required [(ngModel)]="emp.name" name="name" >
            </div>
        
            <div class="form-group" >
              <label for="name">Email Id</label>
              <input type="text" class="form-control" id="email" required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required [(ngModel)]="emp.emailId" name="email" >
            </div>
        
            <div class="form-group">
              <label for="name">Phone number</label>
              <input type="text" class="form-control" id="phone" required pattern ="[7-9]{1}[0-9]{9}" maxlength="10" minlength="10" required [(ngModel)]="emp.phone" name="phone" >
            </div>
            <div class="form-group">
              <label for="name">Age</label>
              <input type="number" class="form-control" id="age" required [(ngModel)]="emp.age" name="age" >
            </div>
            <div class="form-group">
              <label for="name">City</label>
              <input type="text" class="form-control" id="city" required pattern= "[A-Za-z]+" required [(ngModel)]="emp.city" name="city" >
            </div>
            <div class="form-group">
              <label for="name">Address</label>
              <input type="text" class="form-control" id="address" required [(ngModel)]="emp.address" name="address" >
            </div>
            <div class="form-group">
                <label for="name">Aadhar</label>
                <input type="text" class="form-control" id="adhar" required pattern= "[0-9]+" required [(ngModel)]="emp.adhar" maxlength="12" minlength="12" name="adhar" >
              </div>
              <div class="form-group">
                <label for="name">Password</label>
                <input type="password" class="form-control" id="password"   maxlength="10" minlength="5" required [(ngModel)]="emp.password" name="password" >
              </div>
              <div class="form-group">
                <label for="pwdc">Confirm Password:</label>
                <input type="password" class="form-control" id="cpwd" name="cpwd" [(ngModel)]="emp.password">
              </div>
              <div class="checkbox">
                <label><input type="checkbox" name="remember"> Terms and Conditions</label>
              </div>
        
            <button  class="btn btn-success" style="font-size: small; " [disabled]="regform.form.invalid">Register</button> &nbsp;
            <a [routerLink]="['/userlogin']"> Existing  User? Login here</a>

          </form>
        </div>
        </div>
